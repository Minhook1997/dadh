<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinHook Actualizaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Iconos SVG
    const Download = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
      </svg>
    );

    const Video = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polygon points="23 7 16 12 23 17 23 7"/>
        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
      </svg>
    );

    const Calendar = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
    );

    const Tag = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
        <line x1="7" y1="7" x2="7.01" y2="7"/>
      </svg>
    );

    const ExternalLink = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
        <polyline points="15 3 21 3 21 9"/>
        <line x1="10" y1="14" x2="21" y2="3"/>
      </svg>
    );

    const Bell = () => (
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
    );

    const ProductDashboard = () => {
      const [showPopup, setShowPopup] = useState(true);
      const [products] = useState([
        {
          id: 1,
          name: 'MultiaimIA',
          version: 'v3.0.0',
          lastUpdate: '2024-12-19',
          downloadLink: 'https://drive.google.com/file/d/1TDjTUXxmV_NVTU4-6im71tzrf9eZu3Hl/view?usp=drive_link',
          tutorialLink: 'https://youtu.be/RFB_YgdW04s',
          description: 'Sistema de aim asistido con IA'
        },
        {
          id: 2,
          name: 'Bloodstrike AIMCOLOR',
          version: 'v10.0.0',
          lastUpdate: '2024-12-19',
          downloadLink: 'https://drive.google.com/file/d/1th0ATfqAqBl_iLmdqkNeuwGrUCPY75Cg/view?usp=drive_link',
          tutorialLink: 'https://www.youtube.com/watch?v=0ucMbOWGw9M',
          description: 'Aim color para Bloodstrike'
        },
        {
          id: 3,
          name: 'AimColorValorant',
          version: 'v3.0.1',
          lastUpdate: '2024-12-18',
          downloadLink: '',
          tutorialLink: '',
          description: 'Aim color optimizado para Valorant'
        },
        {
          id: 4,
          name: 'Bypass UID',
          version: 'v1.2.0',
          lastUpdate: '2024-12-12',
          downloadLink: '',
          tutorialLink: '',
          description: 'Sistema de bypass de UID'
        }
      ]);

      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleDateString('es-ES', { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
      };

      const getDaysAgo = (dateString) => {
        const date = new Date(dateString);
        const today = new Date();
        const diffTime = Math.abs(today - date);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
      };

      return (
        <>
          {/* Popup Modal */}
          {showPopup && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm animate-fadeIn">
              <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl shadow-2xl max-w-md w-full border-2 border-purple-500/50 transform animate-scaleIn">
                <div className="p-8 text-center">
                  {/* Icon */}
                  <div className="mb-6 flex justify-center">
                    <div className="bg-purple-500/20 rounded-full p-4 animate-pulse">
                      <Bell />
                    </div>
                  </div>
                  
                  {/* Title */}
                  <h2 className="text-3xl font-bold text-white mb-4">
                    ¡Nueva Actualización!
                  </h2>
                  
                  {/* Message */}
                  <p className="text-slate-300 text-lg mb-8 leading-relaxed">
                    Descarga la versión actualizada de tu producto y disfruta de las últimas mejoras
                  </p>
                  
                  {/* Button */}
                  <button
                    onClick={() => setShowPopup(false)}
                    className="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-4 px-6 rounded-xl transition-all duration-200 hover:shadow-lg hover:shadow-purple-500/50 transform hover:scale-105"
                  >
                    Ver Productos
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Main Dashboard */}
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
            <div className="max-w-7xl mx-auto">
              {/* Header */}
              <div className="text-center mb-12">
                <h1 className="text-5xl font-bold text-white mb-4">
                  Minhook Dashboard
                </h1>
                <p className="text-purple-300 text-lg">
                  Productos actualizados y listos para usar
                </p>
              </div>

              {/* Products Grid */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {products.map((product) => (
                  <div
                    key={product.id}
                    className="bg-slate-800/50 backdrop-blur-sm border border-purple-500/30 rounded-xl p-6 hover:border-purple-500/60 transition-all duration-300 hover:shadow-lg hover:shadow-purple-500/20"
                  >
                    {/* Product Header */}
                    <div className="flex justify-between items-start mb-4">
                      <div>
                        <h2 className="text-2xl font-bold text-white mb-2">
                          {product.name}
                        </h2>
                        <p className="text-slate-400 text-sm">
                          {product.description}
                        </p>
                      </div>
                      <span className="bg-purple-500/20 text-purple-300 px-3 py-1 rounded-full text-sm font-semibold">
                        {getDaysAgo(product.lastUpdate) === 0 ? 'HOY' : `${getDaysAgo(product.lastUpdate)}d`}
                      </span>
                    </div>

                    {/* Product Info */}
                    <div className="space-y-3 mb-6">
                      <div className="flex items-center gap-2 text-slate-300">
                        <Tag />
                        <span className="text-sm">Versión:</span>
                        <span className="font-mono font-semibold text-purple-300">
                          {product.version}
                        </span>
                      </div>
                      
                      <div className="flex items-center gap-2 text-slate-300">
                        <Calendar />
                        <span className="text-sm">Última actualización:</span>
                        <span className="font-semibold">
                          {formatDate(product.lastUpdate)}
                        </span>
                      </div>
                    </div>

                    {/* Action Buttons */}
                    <div className="flex gap-3">
                      <a
                        href={product.downloadLink}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex-1 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all duration-200 hover:shadow-lg hover:shadow-purple-500/50"
                      >
                        <Download />
                        Descargar
                      </a>
                      
                      <a
                        href={product.tutorialLink}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="flex-1 bg-slate-700/50 hover:bg-slate-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all duration-200 border border-slate-600/50 hover:border-slate-500"
                      >
                        <Video />
                        Tutorial
                      </a>
                    </div>
                  </div>
                ))}
              </div>

              {/* Footer */}
              <div className="mt-12 text-center">
                <div className="inline-flex items-center gap-2 bg-slate-800/50 backdrop-blur-sm border border-purple-500/30 rounded-lg px-6 py-3">
                  <ExternalLink />
                  <span className="text-slate-300 text-sm">
                    Todos los productos están alojados en Drive
                  </span>
                </div>
              </div>
            </div>
          </div>

          <style>{`
            @keyframes fadeIn {
              from { opacity: 0; }
              to { opacity: 1; }
            }
            @keyframes scaleIn {
              from { transform: scale(0.9); opacity: 0; }
              to { transform: scale(1); opacity: 1; }
            }
            .animate-fadeIn {
              animation: fadeIn 0.3s ease-out;
            }
            .animate-scaleIn {
              animation: scaleIn 0.3s ease-out;
            }
          `}</style>
        </>
      );
    };

    ReactDOM.render(<ProductDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
